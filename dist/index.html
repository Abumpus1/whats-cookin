          <section class="tags">
            <div>
              <input data-tag-name="recipeToCook" type="checkbox" class="checkboxes" id="tag0">
              <label for="tag0">Cook List</label><br>
            </div>
            <div>

          </section>
        </article>
      </section>

        <article class="recipe-details-page">
          <section class="recipe-ingredients-container">
            <div class="recipe-image-large">

            </div>
            <div class="recipe-ingredients">
              <div>
                <h3 class="ingredients-label">Ingredients</h3>
              </div>

                </div>
                <div class="ingredients-list-oos">
                </div>
              </div>

            </div>
          </section>
          <section class="pantry-container">

            <section class="directions-box">

                  <div>
                    <div class="add-to-cook-checkbox">

                      <label data-tag-name="add-to-cook-label" for="saveRecipe">Add to Recipes to Cook</label><br>
                    </div>
                  </div>
                  <!-- <h3 class="directions-label">Directions</h3> -->
                </div>
                <div class="directions-list">
                </div>
              <!-- </div> -->
            </section>
            <section class="pantry">
  
            </section>
          </section>
