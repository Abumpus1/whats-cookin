    </nav>

      <main>
        <aside class="tag-filter">
            <h2 class="filter-tag-text">Filter by Tag</h2>
          <ul class="no-bullets" id="tagList">
            <li>
              <input data-tag-name="favorite" type="checkbox" class="checkboxes" id="tag1">
              <label for="tag1">Favorites</label><br>
            </li>
            <li>
              <input data-tag-name="antipasti" type="checkbox" class="checkboxes" id="tag2">
              <label for="tag2">Antipasti</label><br>
            </li>
            <li>
              <input data-tag-name="antipasto" type="checkbox" class="checkboxes" id="tag3">
              <label for="tag3">Antipasto</label><br>
            </li>
            <li>
              <input data-tag-name="appetizer" type="checkbox" class="checkboxes" id="tag4">
              <label for="tag4">Appetizer</label><br>
            </li>
            <li>
              <input data-tag-name="breakfast" type="checkbox" class="checkboxes" id="tag5">
              <label for="tag5">Breakfast</label><br>
            </li>
            <li>
              <input data-tag-name="brunch" type="checkbox" class="checkboxes" id="tag6">
              <label for="tag6">Brunch</label><br>
            </li>
            <li>
              <input data-tag-name="condiment" type="checkbox" class="checkboxes" id="tag7">
              <label for="tag7">Condiment</label><br>
            </li>
            <li>
              <input data-tag-name="dinner" type="checkbox" class="checkboxes" id="tag8">
              <label for="tag8">Dinner</label><br>
            </li>
            <li>
              <input data-tag-name="dip" type="checkbox" class="checkboxes" id="tag9">
              <label for="tag9">Dip</label><br>
            </li>
            <li>
              <input data-tag-name="hor d'oeuvre" type="checkbox" class="checkboxes" id="tag10">
              <label for="tag10">Hor D'Oeuvre</label><br>
            </li>
            <li>
              <input data-tag-name="lunch" type="checkbox" class="checkboxes" id="tag11">
              <label for="tag11">Lunch</label><br>
            </li>
            <li>
              <input data-tag-name="main course" type="checkbox" class="checkboxes" id="tag12">
              <label for="tag12">Main Course</label><br>
            </li>
            <li>
              <input data-tag-name="main dish" type="checkbox" class="checkboxes" id="tag13">
              <label for="tag13">Main Dish</label><br>
            </li>
            <li>
              <input data-tag-name="morning meal" type="checkbox" class="checkboxes" id="tag14">
              <label for="tag14">Morning Meal</label><br>
            </li>
            <li>
              <input data-tag-name="salad" type="checkbox" class="checkboxes" id="tag15">
              <label for="tag15">Salad</label><br>
            </li>
            <li>
              <input data-tag-name="sauce" type="checkbox" class="checkboxes" id="tag16">
              <label for="tag16">Sauce</label><br>
            </li>
            <li>
              <input data-tag-name="side dish" type="checkbox" class="checkboxes" id="tag17">
              <label for="tag17">Side Dish</label><br>
            </li>
            <li>
              <input data-tag-name="snack" type="checkbox" class="checkboxes" id="tag18">
              <label for="tag18">Snack</label><br>
            </li>
            <li>
              <input data-tag-name="spread" type="checkbox" class="checkboxes" id="tag19">
              <label for="tag19">Spread</label><br>
            </li>
            <li>
              <input data-tag-name="starter" type="checkbox" class="checkboxes" id="tag20">
              <label for="tag20">Starter</label><br>
            </li>
        </aside>
        <section class="all-recipes-container">
          <article class="recipes-list" id="recipesList">
          </article>
        </section>
        <section class="hidden recipe-page-container">
         <article class="recipe-details-page">
          <section class="recipe-ingredients-container">
            <div class="recipe-image-large">
            </div>
            <div class="recipe-ingredients">
            <div>
              <h3 class="ingredients-label">Ingredients</h3>
            </div>
            <div class="ingredients-list">
            </div>
            <div class="ingredients-cost">
              <h3>Total Cost of Ingredients:<span class="actual-cost">$</span></h3>
            </div>
            </div>
            </section>
            <section class="directions-box">
              <div class="directions-label-container">
                <h3 class="recipe-name-large">Recipe_Name</h3>
                <div>
                  <div class="add-to-cook-checkbox">
                    <input data-tag-name="add-to-cook" type="checkbox" class="save-recipe" id="saveRecipe">
                    <label data-tag-name="add-to-cook" for="saveRecipe">Add to Recipes to Cook</label><br>
                  </div>
                </div>
                <h3 class="directions-label">Directions</h3>
              </div>
              <div class="directions-list">
              </div>
          </section>
        </article>
      </section >
    </main>
  </body>
